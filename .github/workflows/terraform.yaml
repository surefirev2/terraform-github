# Synced from template — do not edit. Changes will be overwritten on the next sync.
# Terraform CI: plan on PRs, apply on push to main.
# Design: config-driven env (.github/terraform-env-vars.conf → .env), lock file from init -backend=false,
# wait-unlock before plan/apply. See .github/docs/TERRAFORM_CI_DESIGN.md.
name: Terraform Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

# Separate groups so push-to-main (apply) is never canceled by PR (plan) runs.
concurrency:
  group: terraform-${{ github.repository }}-${{ github.event_name == 'push' && 'apply' || 'plan' }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # --- Bootstrap ---
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Ensure scripts are executable
        run: chmod +x .github/scripts/*.sh

      # Lock file must match init -backend=false (same as pre-commit terraform-lockfile hook).
      - name: Set up Terraform (for lockfile check)
        uses: hashicorp/setup-terraform@v4
        with:
          terraform_version: "1.5.0"
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Check Terraform lock file (pinned providers)
        run: pre-commit run terraform-lockfile --all-files

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # --- Env: config-driven secrets → .env (no workflow edits for new vars) ---
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v2

      - name: Prepare .env for Terraform
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          TF_GITHUB_ORG: ${{ github.repository_owner }}
          TF_GITHUB_REPO: ${{ github.event.repository.name }}
        run: .github/scripts/terraform-load-env.sh

      - name: Terraform setup
        uses: ./.github/actions/terraform-setup

      # --- Validate ---
      - name: Validate Terraform
        run: make validate

      # --- Init for plan (providers in workspace for wait-unlock script) ---
      - name: Restore lock cache
        uses: actions/cache/restore@v5
        id: lock-cache
        with:
          path: .terraform-lock-cache
          key: terraform-stale-lock-${{ github.repository }}
          fail-on-cache-miss: false

      - name: Init Terraform (for wait-unlock)
        run: make init

      # --- Wait for state unlock, then plan ---
      - name: Wait for state unlock (pre-plan)
        run: .github/scripts/terraform-wait-unlock.sh

      - name: Run Terraform plan
        id: plan
        env:
          TF_LOG: INFO
        run: |
          set -o pipefail
          make plan 2>&1 | tee plan-output.txt
          code=${PIPESTATUS[0]}
          echo "$code" > plan-exit.txt
          exit $code

      # On plan failure: parse lock ID; handle step force-unlocks if stale, else caches for next run.
      - name: Parse lock ID
        id: parse-lock
        if: failure() && steps.plan.outcome == 'failure'
        run: |
          LOCK_ID="$(.github/scripts/terraform-lock-id.sh plan-output.txt)"
          echo "lock_id=$LOCK_ID" >> "$GITHUB_OUTPUT"
          echo "LOCK_ID=$LOCK_ID" >> "$GITHUB_ENV"

      - name: Handle lock (force-unlock if stale, else buffer)
        if: failure() && steps.plan.outcome == 'failure'
        env:
          LOCK_ID: ${{ steps.parse-lock.outputs.lock_id }}
          LOCK_CACHE_DIR: .terraform-lock-cache
          STALE_SECONDS: "300"
        run: .github/scripts/terraform-lock-handle.sh

      - name: Clear lock cache (on plan success)
        if: success() && steps.plan.outcome == 'success'
        run: |
          mkdir -p .terraform-lock-cache
          echo "" > .terraform-lock-cache/lock_id
          echo "0" > .terraform-lock-cache/lock_timestamp

      - name: Save lock cache
        if: always()
        uses: actions/cache/save@v5
        with:
          path: .terraform-lock-cache
          key: terraform-stale-lock-${{ github.repository }}

      # --- PR plan output ---
      - name: Post plan to PR
        if: success() && github.event_name == 'pull_request' && hashFiles('terraform/plan/terraform.txt') != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan
          path: terraform/plan/terraform.txt

      # --- Apply (push to main only) ---
      - name: Wait for state unlock (pre-apply)
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: .github/scripts/terraform-wait-unlock.sh

      - name: Apply Terraform
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: .github/scripts/terraform-apply-unlock-retry.sh
